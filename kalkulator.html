<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/kalkulator.css">
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
<table>
    <tr>
      <td>Angka 1:</td>
      <td><input id="angka" type="number"></td>
    </tr>
    <tr>
      <td>Angka 2:</td>
      <td><input id="angka2" type="number"></td>
    </tr>
    <tr>
      <td>Hasil:</td>
      <td><input id="result" type="number" readonly></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button onclick="tambah()">+</button>
        <button onclick="kurang()">-</button>
        <button onclick="bagi()">/</button>
        <button onclick="kali()">*</button>
        <button onclick="pangkat()">^</button>
        <button onclick="hapus()">Hapus</button>
      </td>
    </tr>
  </table>
</body>
<script src="js/kalkulator.js"></script>
</html>
